<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05testkoreng.html</title>
    <script>
        var hap = 0, minus=0, gob=0, mok=0, nmg=0;
            
        var a = 9, b = 4;

        hap = a+b;
        minus=a-b;
        gob=a*b;
        mok=a/b;
        nmg=a%b;

        document.write('9+4=',hap,'<br>')
        document.write('9-4=',minus,'<br>')
        document.write('9*4=',gob,'<br>')
        document.write(a,'/',b,'=',parseInt(mok),'<br>')
        document.write('9%4=',nmg,'<br>')

    </script>
</head>
<body>
    <h2>05testkoreng.html</h2>
    
</body>
</html>
